<!DOCTYPE html>

    <!-- tool bar for close min max -->
    <div class="toolBar">
      <div class="circles">
        <div class="circle circle-1" onclick="window.close()">
          <!-- close icon  -->
          <i class="ri-close-line"></i>
        </div>

        <div class="circle circle-2" onclick="window.electronAPI.minimize()">
          <i>-</i>
        </div>

        <div class="circle circle-3" onclick="handleMaxAndRezise()">
          <i class="ri-expand-diagonal-line"></i>
        </div>
      </div>
      <div class="bar"></div>
    </div>

    <!-- main contianer -->

      <!-- fist task screen -->
      <div class="tasks-screen">

          <button class="new-task-btn" id="newTaskBtn">New Task</button>
        </div>

        <div class="task-menu" id="priorityAction">
          <button class="actions active">ALL</button>
          <button class="actions">In Progress</button>
          <button class="actions">Completed</button>
          <button class="actions">Low</button>
          <button class="actions">Medium</button>
          <button class="actions">High</button>
        </div>

        <div class="tasks" id="taskList">

      </div>

      <div class="add-task-screen">
        <h1 id="top-title">Add a new Task</h1>
        <form class="add-task-form">
          <label for="new-des" class="l-des">Description</label>
          <br />
          <input type="text" id="new-des" spellcheck="false" />

          <br />
          <label for="new-priority" class="l-prio">priority</label>
          <br />
          <select id="new-priority">
            <option value="low">Low</option>
            <option value="Medium">Medium</option>
            <option value="high">High</option>
          </select>
        </form>

        <div class="actions">
          <div class="back" id="addTaskBackBtn">
            <i class="ri-arrow-left-s-line"></i>
          </div>
          <button class="add-task" id="addNewTaskBtn">Add task</button>
        </div>
      </div>
    </div>
    <script src="./js/utils.js"></script>
